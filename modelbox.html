<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Box</title>
    <h2>Model Box</h2>
    <style>
    .contenedor {
        box-sizing: border-box;
        margin: 40px;
        width: 1000px;
        height: 500px;
        background-color: hsl(240, 41%, 76%);
        padding: 0%;
        border: 5px solid #3b37ad;
        border-radius: 5px;
        display: flex;  
        align-items: flex-start;
    }

    .contenedor1, .contenedor2, .contenedor3, .contenedor4 {
        box-sizing: border-box;
        width: 250px;
        height: 150px;
        background-color: hsl(193, 100%, 96%);
        border: 5px solid #000000;
        border-collapse: collapse;
        
        }
    

</style>
    </style>
    </head>
    <body>
            <div class="contenedor">
            <div class="contenedor1"></div>
            <div class="contenedor2"></div>
            <div class="contenedor3"></div>
            <div class="contenedor4"></div>
        </div>

    </body>
</html>
