<!-- ================= GOOGLE MAPS ================= -->
<h2 class="maps">Google Maps</h2>
<div class="slider-container">
    <button class="btn prev">&#10094;</button>
    <div class="slider">
        <div class="slider-track">
            <div class="slide">
                <iframe src="https://www.google.com/maps/d/embed?mid=1On-RPikp3DySBIpKymcIm1Z_LgPWExI&ehbc=2E312F" loading="lazy"></iframe>
            </div>
            <div class="slide">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.282774576394!2d-96.9521123!3d19.5432897" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <button class="btn next">&#10095;</button>
</div>
