<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataformas</title>
    <link rel="stylesheet" href="plataformas.css">
    <link rel="icon" type="image/png" href="image&icon/8320300.png">
</head>

<body>

<h1>Plataformas: Inserción de Videos</h1>

<!-- Google Maps -->
<h2 class="maps">Google Maps</h2>
<h3>Mi hogar</h3>
<iframe 
    src="https://www.google.com/maps/d/embed?mid=1On-RPikp3DySBIpKymcIm1Z_LgPWExI&ehbc=2E312F"
    width="640" 
    height="480"
    loading="lazy"
    allowfullscreen>
</iframe>

<!-- YouTube -->
<h2 class="youtube">YouTube</h2>
<h3>Dying To Love - Bad Omens</h3>
<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/4xq5QzNG-m8"
    title="YouTube video player"
    allowfullscreen
    loading="lazy">
</iframe>

<!-- Facebook -->
<h2 class="facebook">Facebook</h2>
<h3>TecNM - Martínez de la Torre</h3>
<iframe 
    src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTECMartinezdelaTorre%2Fposts%2Fpfbid0fFfiXcYxz5hp3VGg2wnvTnyprqtdRj1dpYdTWZVbeoNcg7WoAAStNjxt3gDPwKb6l&show_text=true&width=500"
    width="500"
    height="640"
    style="overflow:hidden"
    scrolling="no"
    allowfullscreen
    loading="lazy">
</iframe>

<!-- X (Twitter) -->
<h2 class="x">X</h2>
<h3>The Tonight Show</h3>
<iframe 
    width="500" 
    height="450" 
    src="https://platform.twitter.com/embed/Tweet.html?id=2008774060902166999"
    loading="lazy">
</iframe>

<!-- TikTok -->
<h2 class="tiktok">TikTok</h2>
<h3>Top moment</h3>
<iframe 
    width="350" 
    height="450" 
    src="https://www.tiktok.com/embed/7587509241959779606"
    loading="lazy">
</iframe>

</body>
</html>
