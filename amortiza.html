<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulario de préstamo</title>

<style>
body
{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #5f86f2, #3a5bbf);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:white;
  width:480px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.card-header{
  background:#2f5bd3;
  color:white;
  text-align:center;
  padding:18px;
  font-weight:bold;
  font-size:18px;
  letter-spacing:1px;
}

.card-body{
  padding:25px;
}

label{
  display:block;
  margin-top:15px;
  margin-bottom:5px;
  font-weight:600;
  color:#333;
}

input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  outline:none;
  transition:0.3s;
  box-sizing:border-box;
}

input:focus{
  border-color:#2f5bd3;
  box-shadow:0 0 5px rgba(47,91,211,0.4);
}

.row{
  display:flex;
  gap:15px;
}

.row div{
  flex:1;
}

.range-container{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:8px;
}

.range-container span{
  font-weight:bold;
  min-width:35px;
  text-align:right;
}

.btn{
  margin-top:25px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#2f5bd3;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  background:#2449aa;
}

#resultado{
  margin-top:20px;
  background:#eef2ff;
  padding:15px;
  border-radius:8px;
  font-size:14px;
}
</style>

</head>

<body>

<div class="card">
  <div class="card-header">
    DATOS PERSONALES Y SOLICITUD
  </div>

  <div class="card-body">

    <form id="loanForm">

      <div class="row">
        <div>
          <label>Edad</label>
          <input type="number" id="edad" required>
        </div>
        <div>
          <label>Score (buró de crédito)</label>
          <input type="number" id="score" min="0" max="999" required>
        </div>
      </div>

      <div class="range-container">
        <input type="range" id="scoreRange" min="0" max="999" value="0" style="flex:1;">
        <span id="scoreValue">0</span>
      </div>

      <label>Lugar de nacimiento</label>
      <input type="text" id="lugar" required>

      <label>Ingresos mensuales (MXN)</label>
      <input type="number" id="ingresos" required>

      <div class="row">
        <div>
          <label>Monto solicitado</label>
          <input type="number" id="monto" required>
        </div>
        <div>
          <label>Número de meses</label>
          <input type="number" id="meses" required>
        </div>
      </div>

      <label>Tasa de interés anual (%)</label>
      <input type="number" id="tasa" step="0.01" required>

      <button type="submit" class="btn">CALCULAR</button>

    </form>

    <div id="resultado" hidden></div>

  </div>
</div>

<script>
const form = document.getElementById('loanForm');
const resultado = document.getElementById('resultado');

const scoreInput = document.getElementById('score');
const scoreRange = document.getElementById('scoreRange');
const scoreValue = document.getElementById('scoreValue');

scoreRange.addEventListener('input', () => {
  scoreInput.value = scoreRange.value;
  scoreValue.textContent = scoreRange.value;
});

scoreInput.addEventListener('input', () => {
  const v = scoreInput.value || 0;
  scoreRange.value = v;
  scoreValue.textContent = v;
});

form.addEventListener('submit', function(e){
  e.preventDefault();

  const edad = Number(document.getElementById('edad').value);
  const lugar = document.getElementById('lugar').value;
  const ingresos = Number(document.getElementById('ingresos').value);
  const score = Number(document.getElementById('score').value);
  const monto = Number(document.getElementById('monto').value);
  const meses = Number(document.getElementById('meses').value);
  const tasaAnual = Number(document.getElementById('tasa').value);

  if(score < 0 || score > 999){
    alert("Ingrese un score válido (0-999)");
    return;
  }

  const r = tasaAnual / 100 / 12;
  let cuota;

  if(r === 0){
    cuota = monto / meses;
  } else {
    cuota = (monto * r) / (1 - Math.pow(1 + r, -meses));
  }

  resultado.hidden = false;
  resultado.innerHTML = `
    <strong>Resumen:</strong><br><br>
    Edad: ${edad}<br>
    Lugar de nacimiento: ${lugar}<br>
    Ingresos mensuales: $${ingresos.toFixed(2)}<br>
    Score: ${score}<br>
    Monto solicitado: $${monto.toFixed(2)}<br>
    Plazo: ${meses} meses<br>
    Tasa anual: ${tasaAnual}%<br><br>
    <strong>Cuota mensual estimada: $${cuota.toFixed(2)}</strong>
  `;
});
</script>

</body>
</html>
